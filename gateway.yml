server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      # Явно задаём маршруты для отладки
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/products/**
        - id: application-service
          uri: lb://APPLICATION-SERVICE
          predicates:
            - Path=/api/v1/applications/**
        - id: assignment-service
          uri: lb://ASSIGNMENT-SERVICE
          predicates:
            - Path=/api/v1/assignments/**
        - id: tag-service
          uri: lb://TAG-SERVICE
          predicates:
            - Path=/api/v1/tags/**

# Конфигурация Swagger UI для агрегации
springdoc:
  api-docs:
    enabled: true
    groups:
      enabled: true
  swagger-ui:
    enabled: true
    urls:
      - name: User Service
        url: /user-service/v3/api-docs
      - name: Application Service
        url: /application-service/v3/api-docs
      - name: Product Service
        url: /product-service/v3/api-docs
      - name: Assignment Service
        url: /assignment-service/v3/api-docs
      - name: Tag Service
        url: /tag-service/v3/api-docs
    disable-swagger-default-url: true
    # Критически важные настройки:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    validator-url: ""
    # Настройки для проксирования запросов:
    use-root-path: false
    query-config-enabled: true
    display-request-duration: true

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: gateway:${server.port}

# Включаем логирование для отладки
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG
    com.netflix.discovery: INFO
    org.springframework.web: DEBUG